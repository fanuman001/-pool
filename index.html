<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE 導覽中心</title>
    <style>
        /* 這裡就是 CSS (油漆區) */
        body { background: #0d1117; color: white; font-family: sans-serif; padding: 20px; }
        .nav-item { 
            background: #1c222b; border: 1px solid #30363d; 
            padding: 15px; margin-bottom: 10px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .btn-edit { background: none; border: 1px solid #8b949e; color: #8b949e; padding: 5px 10px; border-radius: 5px; }
        .btn-active { border-color: #ffa502; color: #ffa502; }
        .admin-box { background: #161b22; border: 1px dashed #ffa502; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; }
        .save-btn { width: 100%; padding: 10px; background: #ffa502; border: none; border-radius: 5px; font-weight: bold; }
        .del-btn { color: #ff4757; border: 1px solid #ff4757; background: none; padding: 3px 8px; border-radius: 5px; margin-left: 10px; }
        a { color: #00d2ff; text-decoration: none; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 style="color:#00d2ff; margin:0;">ELITE 導覽</h2>
        <button id="toggle-btn" class="btn-edit" onclick="toggleAdmin()">⚙️ 管理模式</button>
    </div>

    <div id="add-form" class="admin-box" style="display: none;">
        <input type="text" id="in-title" placeholder="網站名稱">
        <input type="text" id="in-url" placeholder="網址 (https://...)">
        <button class="save-btn" onclick="addNew()">確認新增</button>
    </div>

    <div id="nav-list">
        正在同步雲端資料...
    </div>

<script>
    // --- 這裡放你的 Supabase 資料 (這部分是電路) ---
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae'; // 這裡要換成你的 Key
    const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

    let adminMode = false;

    // 切換管理員模式的機關
    function toggleAdmin() {
        adminMode = !adminMode;
        const btn = document.getElementById('toggle-btn');
        const form = document.getElementById('add-form');
        
        if (adminMode) {
            btn.innerText = "✅ 退出管理";
            btn.classList.add('btn-active');
            form.style.display = "block"; // 顯示新增表單
        } else {
            btn.innerText = "⚙️ 管理模式";
            btn.classList.remove('btn-active');
            form.style.display = "none"; // 隱藏新增表單
        }
        fetchData(); // 重新整理清單，讓刪除按鈕出現或消失
    }

    async function fetchData() {
        const res = await fetch(`${API_URL}/nav_links?select=*&order=id.asc`, { headers: HEADERS });
        const data = await res.json();
        
        let html = "";
        data.forEach(item => {
            html += `
                <div class="nav-item">
                    <a href="${item.url}" target="_blank">${item.title}</a>
                    <div>
                        ${adminMode ? `<button class="del-btn" onclick="deleteItem(${item.id})">刪除</button>` : '<span>➜</span>'}
                    </div>
                </div>
            `;
        });
        document.getElementById('nav-list').innerHTML = html;
    }

    async function addNew() {
        const t = document.getElementById('in-title').value;
        const u = document.getElementById('in-url').value;
        if(!t || !u) return alert("請輸入名稱和網址");
        
        await fetch(`${API_URL}/nav_links`, {
            method: 'POST',
            headers: HEADERS,
            body: JSON.stringify({ title: t, url: u })
        });
        document.getElementById('in-title').value = "";
        document.getElementById('in-url').value = "";
        fetchData();
    }

    async function deleteItem(id) {
        if(!confirm("確定刪除？")) return;
        await fetch(`${API_URL}/nav_links?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
        fetchData();
    }

    fetchData(); // 網頁打開時先抓一次資料
</script>
</body>
</html>
