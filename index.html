<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELITE HUB - PRO</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* ... ä½ åŸæœ¬çš„ CSS ä¿æŒä¸è®Š ... */
        :root { 
            --blue: #00d2ff; --gold: #ffa502; --bg: #0d1117; 
            --card: #1c222b; --border: #30363d; --gray: #8b949e; 
            --red: #ff4757; --code-font: 'JetBrains Mono', 'Fira Code', monospace;
        }
        body { 
            background: var(--bg); color: #e6edf3; 
            font-family: -apple-system, system-ui, sans-serif; 
            padding: 15px; max-width: 600px; margin: 0 auto; line-height: 1.5;
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header h2 { letter-spacing: 2px; font-weight: 900; color: var(--blue); margin: 0; font-size: 24px; }
        .anchor-nav { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 12px; margin-bottom: 10px; sticky; top: 0; background: var(--bg); z-index: 10; scrollbar-width: none; }
        .anchor-nav::-webkit-scrollbar { display: none; }
        .anchor-btn { background: var(--card); border: 1px solid var(--border); color: var(--gray); padding: 6px 14px; border-radius: 20px; font-size: 12px; white-space: nowrap; cursor: pointer; transition: 0.2s; }
        .group-title { font-size: 13px; color: var(--gray); margin: 30px 0 12px 5px; display: flex; align-items: center; gap: 10px; font-weight: bold; text-transform: uppercase; }
        .group-title::after { content: ""; flex: 1; height: 1px; background: var(--border); }
        .nav-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .nav-item { background: var(--card); border: 1px solid var(--border); padding: 14px 18px; border-radius: 16px; display: flex; align-items: center; transition: 0.2s; cursor: pointer; text-decoration: none; color: inherit; }
        .icon-box { width: 42px; height: 42px; background: rgba(255,255,255,0.03); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; margin-right: 15px; flex-shrink: 0; border: 1px solid var(--border); }
        .title-text { font-size: 16px; font-weight: 600; flex-grow: 1; }
        .arrow { color: var(--border); font-size: 12px; }
        .admin-box { background: #161b22; border: 1px solid var(--gold); padding: 18px; border-radius: 20px; margin-bottom: 25px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; }
        .btn { padding: 10px 20px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-gold { background: var(--gold); color: #000; width: 100%; margin-top: 10px; font-size: 16px; }
        .btn-edit { background: none; border: 1px solid var(--border); color: var(--gray); font-size: 12px; }
        .dev-badge { background: #238636; color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; margin-left: 8px; }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="hub-title">ELITE HUB</h2>
        <button id="toggle-btn" class="btn btn-edit" onclick="checkAuth()">âš™ï¸ ç®¡ç†æ¨¡å¼</button>
    </div>

    <div id="anchor-list" class="anchor-nav"></div>

    <div id="add-form" class="admin-box" style="display: none;">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <input type="text" id="in-category" placeholder="åˆ†é¡">
            <select id="in-icon">
                <option value="ğŸš€">ğŸš€ å•Ÿå‹•</option><option value="ğŸ“Š">ğŸ“Š æ•¸æ“š</option>
                <option value="ğŸ’">ğŸ’ éŒ¢åº«</option><option value="âš™ï¸">âš™ï¸ è¨­å®š</option>
            </select>
        </div>
        <input type="text" id="in-title" placeholder="é€£çµåç¨±">
        <input type="text" id="in-url" placeholder="ç¶²å€ https://...">
        <button class="btn btn-gold" onclick="addNew()">ï¼‹ ç™¼ä½ˆåˆ°è³‡æ–™åº«</button>
    </div>

    <div id="nav-list">è¼‰å…¥ä¸­...</div>

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };
    const ADMIN_PASSWORD = "8888"; 
    const LIFF_ID = "2008868088-9hbWzzlW"; // ä½ çš„ LIFF ID

    let adminMode = false;
    let currentData = [];

    // 2. LIFF åˆå§‹åŒ–ï¼šç¢ºä¿ HUB æœ¬èº«åœ¨ LINE ç’°å¢ƒé‹è¡Œ
    async function initLIFF() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (liff.isInClient()) {
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    document.getElementById('hub-title').innerText = "ELITE Â· " + profile.displayName;
                }
            }
        } catch (e) { console.log("LIFF Init Failed"); }
        fetchData();
    }

    // 3. æ™ºæ…§è·³è½‰ï¼šå¦‚æœæ˜¯ LINE ç’°å¢ƒï¼Œä½¿ç”¨ liff.openWindow ä¿æŒæ¬Šé™
    function smartNavigate(url) {
        if (liff.isInClient()) {
            // ä½¿ç”¨ liff.openWindow æ‰“é–‹å¤–éƒ¨é€£çµï¼Œèƒ½ä¿æŒåœ¨ LINE å…§éƒ¨çš„ç€è¦½ç‹€æ…‹
            liff.openWindow({
                url: url,
                external: false
            });
        } else {
            // ä¸€èˆ¬ç€è¦½å™¨ç›´æ¥è·³è½‰
            window.location.href = url;
        }
    }

    async function fetchData() {
        try {
            const res = await fetch(`${API_URL}/nav_links?select=*&order=category.asc,id.asc`, { headers: HEADERS });
            currentData = await res.json();
            render();
        } catch (e) { document.getElementById('nav-list').innerText = "é€£ç·šå¤±æ•—"; }
    }

    function render() {
        let groups = {};
        currentData.forEach(item => {
            const cat = item.category || "æœªåˆ†é¡";
            if (!groups[cat]) groups[cat] = [];
            groups[cat].push(item);
        });

        let anchorHtml = "";
        Object.keys(groups).forEach(cat => {
            if ((cat.includes("é–‹ç™¼") || cat.includes("Dev")) && !adminMode) return;
            anchorHtml += `<div class="anchor-btn" onclick="scrollToId('sec-${cat}')">${cat}</div>`;
        });
        document.getElementById('anchor-list').innerHTML = anchorHtml;

        let html = "";
        Object.keys(groups).forEach(cat => {
            const isDev = cat.includes("é–‹ç™¼") || cat.includes("Dev");
            if (isDev && !adminMode) return;

            html += `<div class="group-title" id="sec-${cat}">${cat} ${isDev?'<span class="dev-badge">DEV</span>':''}</div>`;
            html += `<div class="nav-grid">`;
            
            groups[cat].forEach(item => {
                if (adminMode) {
                    html += `
                        <div class="nav-item edit-card" style="flex-direction:column; align-items:stretch; border: 1px dashed var(--gold);">
                            <div style="display:flex; gap:5px;">
                                <input style="width:50px" value="${item.icon}" onchange="updateItem(${item.id}, 'icon', this.value)">
                                <input style="flex:1" value="${item.title}" onchange="updateItem(${item.id}, 'title', this.value)">
                                <button style="color:var(--red); border:none; background:none; font-size:20px;" onclick="deleteItem(${item.id})">Ã—</button>
                            </div>
                            <input style="font-size:12px; color:var(--gray);" value="${item.url}" onchange="updateItem(${item.id}, 'url', this.value)">
                        </div>`;
                } else {
                    // é€™è£¡æ”¹ç”¨ onclick è§¸ç™¼ smartNavigate
                    html += `
                        <div onclick="smartNavigate('${item.url}')" class="nav-item">
                            <div class="icon-box">${item.icon || 'ğŸ”—'}</div>
                            <div class="title-text">${item.title}</div>
                            <div class="arrow">âœ</div>
                        </div>`;
                }
            });
            html += `</div>`;
        });
        document.getElementById('nav-list').innerHTML = html || 'æš«ç„¡å…¬é–‹é€£çµ';
    }

    function checkAuth() {
        if (!adminMode) {
            let pwd = prompt("å¯†ç¢¼ï¼š");
            if (pwd !== ADMIN_PASSWORD) return;
        }
        adminMode = !adminMode;
        document.getElementById('add-form').style.display = adminMode ? "block" : "none";
        render();
    }

    async function addNew() {
        const t = document.getElementById('in-title').value;
        const u = document.getElementById('in-url').value;
        const i = document.getElementById('in-icon').value;
        const c = document.getElementById('in-category').value || "å¸¸ç”¨";
        await fetch(`${API_URL}/nav_links`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ title: t, url: u, icon: i, category: c }) });
        fetchData();
    }

    async function updateItem(id, field, value) {
        let body = {}; body[field] = value;
        await fetch(`${API_URL}/nav_links?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(body) });
    }

    async function deleteItem(id) {
        if(confirm("åˆªé™¤ï¼Ÿ")) {
            await fetch(`${API_URL}/nav_links?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
            fetchData();
        }
    }

    function scrollToId(id) { document.getElementById(id).scrollIntoView({ behavior: 'smooth' }); }

    // å•Ÿå‹•åˆå§‹åŒ–
    window.onload = initLIFF;
</script>
</body>
</html>
