<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>ELITE HUB - PRO</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { 
            --blue: #00d2ff; --gold: #ffa502; --bg: #0d1117; 
            --card: #1c222b; --border: #30363d; --gray: #8b949e; 
            --red: #ff4757;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: #e6edf3; 
            font-family: -apple-system, system-ui, sans-serif; 
            padding: 15px; max-width: 600px; margin: 0 auto; line-height: 1.5;
            padding-bottom: 100px; /* å¢åŠ åº•éƒ¨ç©ºé–“ï¼Œç¢ºä¿æœ€å¾Œä¸€é …èƒ½ç¿»åˆ° */
        }

        /* Header ä¿æŒç°¡æ½” */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header h2 { letter-spacing: 2px; font-weight: 900; color: var(--blue); margin: 0; font-size: 24px; }

        /* å°è¦½åˆ—ï¼šä¿®æ­£ Sticky å®šä½å•é¡Œ */
        .anchor-nav { 
            display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; 
            margin-bottom: 10px; position: sticky; top: 0; background: var(--bg); z-index: 100;
            scrollbar-width: none;
        }
        .anchor-nav::-webkit-scrollbar { display: none; }
        .anchor-btn { 
            background: var(--card); border: 1px solid var(--border); color: var(--gray);
            padding: 8px 16px; border-radius: 20px; font-size: 13px; white-space: nowrap; cursor: pointer;
            transition: 0.2s ease;
        }
        .anchor-btn:active { background: var(--blue); color: #000; }

        /* ç¾¤çµ„æ¨™é¡Œ */
        .group-title { 
            font-size: 13px; color: var(--gray); margin: 40px 0 15px 5px; 
            display: flex; align-items: center; gap: 10px; font-weight: bold; text-transform: uppercase;
            scroll-margin-top: 70px; /* é‡è¦ï¼šé˜²æ­¢æ²å‹•å¾Œè¢«å°è¦½åˆ—æ“‹ä½ */
        }
        .group-title::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        /* ç¶²æ ¼èˆ‡å¡ç‰‡ï¼šåŠ å…¥ Vercel æµæš¢å‹•ç•« */
        .nav-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        
        .nav-item { 
            background: var(--card); border: 1px solid var(--border); 
            padding: 16px; border-radius: 16px;
            display: flex; align-items: center; transition: 0.3s cubic-bezier(0.2, 1, 0.3, 1); 
            cursor: pointer; text-decoration: none; color: inherit;
        }
        .nav-item:hover { border-color: var(--blue); transform: translateX(4px); background: #212833; }
        .nav-item:active { transform: scale(0.97); }

        .icon-box { 
            width: 44px; height: 44px; background: rgba(255,255,255,0.03); 
            border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            font-size: 22px; margin-right: 15px; flex-shrink: 0;
            border: 1px solid var(--border);
        }
        .title-text { font-size: 16px; font-weight: 600; flex-grow: 1; }
        .arrow { color: var(--border); font-size: 12px; }

        /* ç®¡ç†æ¨¡å¼ï¼šæ¢å¾©åŸæœ¬çš„æ¸…æ¥šé‚è¼¯ */
        .admin-box { 
            background: #161b22; border: 2px solid var(--gold); padding: 20px; 
            border-radius: 20px; margin-bottom: 25px; animation: slideDown 0.3s ease;
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        input, select { 
            width: 100%; padding: 12px; margin: 6px 0; border-radius: 10px; 
            border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box;
            font-size: 14px;
        }
        .btn { padding: 12px 20px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-gold { background: var(--gold); color: #000; width: 100%; margin-top: 10px; font-size: 16px; }
        .btn-edit { background: none; border: 1px solid var(--border); color: var(--gray); font-size: 12px; }
        .btn-active { border-color: var(--gold); color: var(--gold); background: rgba(255,165,2,0.1); }

        /* ç·¨è¼¯æ¨¡å¼ä¸‹çš„å¡ç‰‡å¤–è§€ */
        .edit-card { 
            border: 1px dashed var(--gold) !important; 
            flex-direction: column; align-items: stretch !important; gap: 8px;
            padding: 15px;
        }
        .edit-row { display: flex; gap: 8px; align-items: center; }
        
        .dev-badge { background: #238636; color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; margin-left: 8px; }
    </style>
</head>
<body>

    <div class="header">
        <h2>ELITE HUB</h2>
        <button id="toggle-btn" class="btn btn-edit" onclick="checkAuth()">âš™ï¸ ç®¡ç†æ¨¡å¼</button>
    </div>

    <div id="anchor-list" class="anchor-nav"></div>

    <div id="add-form" class="admin-box" style="display: none;">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <input type="text" id="in-category" placeholder="åˆ†é¡">
            <select id="in-icon">
                <option value="ğŸ”°">ğŸ”° æ•™å­¸</option>
                <option value="ğŸ“Š">ğŸ“Š æ•¸æ“š</option>
                <option value="ğŸ’»">ğŸ’» ç¨‹å¼</option>
                <option value="ğŸ’">ğŸ’ éŒ¢åŒ…</option>
                <option value="ğŸš€">ğŸš€ å•Ÿå‹•</option>
                <option value="âš™ï¸">âš™ï¸ å¾Œå°</option>
                <option value="ğŸ”¥">ğŸ”¥ ç†±é–€</option>
            </select>
        </div>
        <input type="text" id="in-title" placeholder="é€£çµåç¨±">
        <input type="text" id="in-url" placeholder="ç¶²å€ https://...">
        <button class="btn btn-gold" onclick="addNew()">ï¼‹ ç™¼ä½ˆåˆ°è³‡æ–™åº«</button>
    </div>

    <div id="nav-list">è¼‰å…¥ä¸­...</div>

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };
    const ADMIN_PASSWORD = "8888"; 
    const LIFF_ID = "2008868088-9hbWzzlW";

    let adminMode = false;
    let currentData = [];

    liff.init({ liffId: LIFF_ID }).catch(e => console.log("LIFF Init"));

    async function fetchData() {
        try {
            const res = await fetch(`${API_URL}/nav_links?select=*&order=category.asc,id.asc`, { headers: HEADERS });
            currentData = await res.json();
            render();
        } catch (e) { document.getElementById('nav-list').innerText = "é€£ç·šå¤±æ•—"; }
    }

    function checkAuth() {
        if (!adminMode) {
            let pwd = prompt("è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼ï¼š");
            if (pwd !== ADMIN_PASSWORD) return alert("å¯†ç¢¼éŒ¯èª¤");
        }
        adminMode = !adminMode;
        document.getElementById('toggle-btn').innerText = adminMode ? "âœ… é€€å‡ºç®¡ç†" : "âš™ï¸ ç®¡ç†æ¨¡å¼";
        document.getElementById('toggle-btn').classList.toggle('btn-active', adminMode);
        document.getElementById('add-form').style.display = adminMode ? "block" : "none";
        render();
    }

    function openUrl(url) {
        if (liff.isInClient()) {
            liff.openWindow({ url: url, external: false });
        } else {
            window.location.href = url;
        }
    }

    function render() {
        let groups = {};
        currentData.forEach(item => {
            const cat = item.category || "æœªåˆ†é¡";
            if (!groups[cat]) groups[cat] = [];
            groups[cat].push(item);
        });

        // æ¸²æŸ“å°è¦½æŒ‰éˆ•
        let anchorHtml = "";
        Object.keys(groups).forEach(cat => {
            if ((cat.includes("é–‹ç™¼") || cat.includes("Dev")) && !adminMode) return;
            anchorHtml += `<div class="anchor-btn" onclick="scrollToId('sec-${cat}')">${cat}</div>`;
        });
        document.getElementById('anchor-list').innerHTML = anchorHtml;

        // æ¸²æŸ“é€£çµåˆ—è¡¨
        let html = "";
        Object.keys(groups).forEach(cat => {
            const isDev = cat.includes("é–‹ç™¼") || cat.includes("Dev");
            if (isDev && !adminMode) return;

            html += `<div class="group-title" id="sec-${cat}">${cat} ${isDev?'<span class="dev-badge">DEV ONLY</span>':''}</div>`;
            html += `<div class="nav-grid">`;
            
            groups[cat].forEach(item => {
                if (adminMode) {
                    html += `
                        <div class="nav-item edit-card">
                            <div class="edit-row">
                                <input style="width:50px" value="${item.icon}" onchange="updateItem(${item.id}, 'icon', this.value)">
                                <input style="flex:1" value="${item.title}" onchange="updateItem(${item.id}, 'title', this.value)">
                                <button style="color:var(--red); border:none; background:none; font-size:24px; cursor:pointer;" onclick="deleteItem(${item.id})">Ã—</button>
                            </div>
                            <input style="font-size:12px; color:var(--gray);" value="${item.url}" onchange="updateItem(${item.id}, 'url', this.value)">
                            <input style="font-size:12px; color:var(--gold);" value="${item.category}" onchange="updateItem(${item.id}, 'category', this.value)">
                        </div>`;
                } else {
                    html += `
                        <div onclick="openUrl('${item.url}')" class="nav-item">
                            <div class="icon-box">${item.icon || 'ğŸ”—'}</div>
                            <div class="title-text">${item.title}</div>
                            <div class="arrow">âœ</div>
                        </div>`;
                }
            });
            html += `</div>`;
        });
        document.getElementById('nav-list').innerHTML = html || 'æš«ç„¡è³‡æ–™';
    }

    // ä¿®æ­£ï¼šå¢åŠ æ²å‹•åç§»é‡ï¼Œç¢ºä¿æ¨™é¡Œä¸è¢«å°è¦½åˆ—é®ä½
    function scrollToId(id) { 
        const element = document.getElementById(id);
        const yOffset = -70; 
        const y = element.getBoundingClientRect().top + window.pageYOffset + yOffset;
        window.scrollTo({top: y, behavior: 'smooth'});
    }

    async function addNew() {
        const t = document.getElementById('in-title').value, u = document.getElementById('in-url').value, i = document.getElementById('in-icon').value, c = document.getElementById('in-category').value || "å¸¸ç”¨";
        if(!t || !u) return alert("å¿…å¡«");
        await fetch(`${API_URL}/nav_links`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ title: t, url: u, icon: i, category: c }) });
        
        // æ¸…ç©ºè¼¸å…¥æ¡†
        document.getElementById('in-title').value = "";
        document.getElementById('in-url').value = "";
        fetchData();
    }

    async function updateItem(id, field, value) {
        let body = {}; body[field] = value;
        await fetch(`${API_URL}/nav_links?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(body) });
    }

    async function deleteItem(id) {
        if(!confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;
        await fetch(`${API_URL}/nav_links?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
        fetchData();
    }

    fetchData();
</script>
</body>
</html>
