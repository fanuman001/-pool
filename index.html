<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };
    const ADMIN_PASSWORD = "8888"; 
    const LIFF_ID = "2008868088-9hbWzzlW";

    let adminMode = false;
    let currentData = [];

    // 1. åˆå§‹åŒ– LIFF èˆ‡æ•¸æ“š
    async function init() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (liff.isInClient() && liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                document.getElementById('hub-title').innerText = "ELITE Â· " + profile.displayName;
            }
        } catch (e) { console.log("LIFF Init Failed"); }
        fetchData();
    }

    async function fetchData() {
        try {
            const [navRes, playerRes] = await Promise.all([
                fetch(`${API_URL}/nav_links?select=*&order=category.asc,id.asc`, { headers: HEADERS }),
                fetch(`${API_URL}/players?select=*`, { headers: HEADERS })
            ]);
            currentData = await navRes.json();
            currentPlayers = await playerRes.json();
            render();
        } catch (e) { document.getElementById('nav-list').innerText = "é€£ç·šå¤±æ•—"; }
    }

    // 2. æˆ°å ±å¡ç‰‡ç™¼é€é‚è¼¯
    async function sendEliteFlex() {
        if (!liff.isInClient()) return alert("è«‹åœ¨ LINE App å…§ä½¿ç”¨");
        
        const summary = currentPlayers
            .filter(p => !p.name.startsWith('OFF_'))
            .sort((a, b) => (b.money + b.debt) - (a.money + a.debt))
            .slice(0, 5)
            .map(p => `${p.name}: $${Math.round(p.money + p.debt)}`)
            .join('\n');

        try {
            await liff.shareTargetPicker([{
                "type": "flex",
                "altText": "ğŸ† ELITE æˆ°å ±æ›´æ–°",
                "contents": {
                    "type": "bubble",
                    "styles": { "header": { "backgroundColor": "#000000" }, "body": { "backgroundColor": "#1a1a1a" }, "footer": { "backgroundColor": "#1a1a1a" } },
                    "header": { "type": "box", "layout": "vertical", "contents": [{ "type": "text", "text": "ELITE SYSTEM", "color": "#ffa502", "weight": "bold", "size": "sm" }] },
                    "body": { "type": "box", "layout": "vertical", "contents": [
                        { "type": "text", "text": "æœ€æ–°æ•¸æ“šçµç®—", "color": "#ffffff", "size": "xl", "weight": "bold" },
                        { "type": "text", "text": summary || "å°šç„¡æ•¸æ“š", "color": "#cccccc", "margin": "lg", "wrap": true, "size": "sm" },
                        { "type": "separator", "margin": "xl", "color": "#333333" }
                    ]},
                    "footer": { "type": "box", "layout": "vertical", "contents": [{
                        "type": "button", "style": "primary", "color": "#ffa502",
                        "action": { "type": "uri", "label": "é€²å…¥ HUB æŸ¥çœ‹æ˜ç´°", "uri": "https://liff.line.me/" + LIFF_ID }
                    }]}
                }
            }]);
        } catch (e) { alert("ç™¼é€å¤±æ•—ï¼Œè«‹ç¢ºèªå¾Œå°æ¬Šé™"); }
    }

    // 3. æ ¸å¿ƒæ¸²æŸ“é‚è¼¯ (æ¢å¾©åˆ†çµ„ã€éŒ¨é»èˆ‡ç®¡ç†æ¨¡å¼)
    function render() {
        let groups = {};
        currentData.forEach(item => {
            const cat = item.category || "æœªåˆ†é¡";
            if (!groups[cat]) groups[cat] = [];
            groups[cat].push(item);
        });

        let anchorHtml = "";
        Object.keys(groups).forEach(cat => {
            if ((cat.includes("é–‹ç™¼") || cat.includes("Dev")) && !adminMode) return;
            anchorHtml += `<div class="anchor-btn" onclick="scrollToId('sec-${cat}')">${cat}</div>`;
        });
        document.getElementById('anchor-list').innerHTML = anchorHtml;

        let html = "";
        Object.keys(groups).forEach(cat => {
            const isDev = cat.includes("é–‹ç™¼") || cat.includes("Dev");
            if (isDev && !adminMode) return;

            html += `<div class="group-title" id="sec-${cat}">${cat} ${isDev?'<span class="dev-badge">DEV</span>':''}</div>`;
            html += `<div class="nav-grid">`;
            
            groups[cat].forEach(item => {
                if (adminMode) {
                    html += `
                        <div class="nav-item edit-card">
                            <div style="display:flex; gap:5px;">
                                <input style="width:50px" value="${item.icon}" onchange="updateItem(${item.id}, 'icon', this.value)">
                                <input style="flex:1" value="${item.title}" onchange="updateItem(${item.id}, 'title', this.value)">
                                <button style="color:var(--red); border:none; background:none; font-size:20px;" onclick="deleteItem(${item.id})">Ã—</button>
                            </div>
                            <input style="font-size:12px; color:var(--gray);" value="${item.url}" onchange="updateItem(${item.id}, 'url', this.value)">
                            <input style="font-size:12px; color:var(--gold);" value="${item.category}" onchange="updateItem(${item.id}, 'category', this.value)" placeholder="åˆ†é¡">
                        </div>`;
                } else {
                    html += `
                        <a href="${item.url}" target="_blank" class="nav-item">
                            <div class="icon-box">${item.icon || 'ğŸ”—'}</div>
                            <div class="title-text">${item.title}</div>
                            <div class="arrow">âœ</div>
                        </a>`;
                }
            });
            html += `</div>`;
        });
        document.getElementById('nav-list').innerHTML = html;
    }

    // 4. ç®¡ç†åŠŸèƒ½èˆ‡ API
    function checkAuth() {
        if (!adminMode) {
            let pwd = prompt("å¯†ç¢¼ï¼š");
            if (pwd !== ADMIN_PASSWORD) return;
        }
        adminMode = !adminMode;
        document.getElementById('toggle-btn').innerText = adminMode ? "âœ… é€€å‡ºç®¡ç†" : "âš™ï¸ ç®¡ç†æ¨¡å¼";
        document.getElementById('add-form').style.display = adminMode ? "block" : "none";
        render();
    }

    function scrollToId(id) { document.getElementById(id).scrollIntoView({ behavior: 'smooth', block: 'start' }); }

    async function addNew() {
        const t = document.getElementById('in-title').value, u = document.getElementById('in-url').value, i = document.getElementById('in-icon').value, c = document.getElementById('in-category').value || "å¸¸ç”¨";
        await fetch(`${API_URL}/nav_links`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ title: t, url: u, icon: i, category: c }) });
        fetchData();
    }

    async function updateItem(id, field, value) {
        let body = {}; body[field] = value;
        await fetch(`${API_URL}/nav_links?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(body) });
        const index = currentData.findIndex(d => d.id === id);
        currentData[index][field] = value;
    }

    async function deleteItem(id) {
        if(!confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;
        await fetch(`${API_URL}/nav_links?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
        fetchData();
    }

    window.onload = init;
</script>
