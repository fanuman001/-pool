<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE HUB - PRO</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { 
            --blue: #00d2ff; --gold: #ffa502; --bg: #0d1117; 
            --card: #1c222b; --border: #30363d; --gray: #8b949e; 
            --red: #ff4757; --code-font: 'JetBrains Mono', 'Fira Code', monospace;
        }
        body { 
            background: var(--bg); color: #e6edf3; 
            font-family: -apple-system, system-ui, sans-serif; 
            padding: 15px; max-width: 600px; margin: 0 auto; line-height: 1.5;
        }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header h2 { letter-spacing: 2px; font-weight: 900; color: var(--blue); margin: 0; font-size: 24px; }

        /* æˆ°å ±å€å¡Šï¼šé…åˆä½ åŸæœ¬çš„è¨­è¨ˆé¢¨æ ¼ */
        .broadcast-box {
            background: #161b22; border: 1px solid var(--gold); padding: 18px; border-radius: 20px; margin-bottom: 25px;
        }
        select { 
            width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; 
            border: 1px solid #333; background: #000; color: var(--gold); box-sizing: border-box; 
        }

        .anchor-nav { 
            display: flex; gap: 8px; overflow-x: auto; padding-bottom: 12px; 
            margin-bottom: 10px; sticky; top: 0; background: var(--bg); z-index: 10;
            scrollbar-width: none;
        }
        .anchor-nav::-webkit-scrollbar { display: none; }
        .anchor-btn { 
            background: var(--card); border: 1px solid var(--border); color: var(--gray);
            padding: 6px 14px; border-radius: 20px; font-size: 12px; white-space: nowrap; cursor: pointer;
            transition: 0.2s;
        }

        .group-title { 
            font-size: 13px; color: var(--gray); margin: 30px 0 12px 5px; 
            display: flex; align-items: center; gap: 10px; font-weight: bold; text-transform: uppercase;
        }
        .group-title::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        .nav-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .nav-item { 
            background: var(--card); border: 1px solid var(--border); 
            padding: 14px 18px; border-radius: 16px;
            display: flex; align-items: center; transition: 0.2s; cursor: pointer;
            text-decoration: none; color: inherit;
        }
        .nav-item:active { transform: scale(0.98); }

        .icon-box { 
            width: 42px; height: 42px; background: rgba(255,255,255,0.03); 
            border-radius: 10px; display: flex; align-items: center; justify-content: center; 
            font-size: 20px; margin-right: 15px; flex-shrink: 0;
            border: 1px solid var(--border);
        }
        .title-text { font-size: 16px; font-weight: 600; flex-grow: 1; }
        .arrow { color: var(--border); font-size: 12px; }

        .admin-box { background: #161b22; border: 1px solid var(--gold); padding: 18px; border-radius: 20px; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; }
        .btn { padding: 10px 20px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
        .btn-gold { background: var(--gold); color: #000; width: 100%; margin-top: 10px; font-size: 16px; }
        .btn-edit { background: none; border: 1px solid var(--border); color: var(--gray); font-size: 12px; }
        
        .edit-card { border: 1px dashed var(--gold) !important; flex-direction: column; align-items: stretch !important; gap: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="user-name">ELITE HUB</h2>
        <button id="toggle-btn" class="btn btn-edit" onclick="checkAuth()">âš™ï¸ ç®¡ç†æ¨¡å¼</button>
    </div>

    <div class="broadcast-box">
        <select id="report-type">
            <option value="rank">ğŸ† ç¸½ç©åˆ†æ’å</option>
            <option value="money">ğŸ’° é‡‘åº«é¤˜é¡æ’è¡Œ</option>
            <option value="debt">ğŸ’¸ æ¬ æ¬¾å‚µå‹™æ¸…å–®</option>
        </select>
        <button class="btn btn-gold" onclick="sendEliteFlex()">ğŸ“¢ ç™¼é€æˆ°å ±å¡ç‰‡</button>
    </div>

    <div id="anchor-list" class="anchor-nav"></div>

    <div id="add-form" class="admin-box" style="display: none;">
        <input type="text" id="in-category" placeholder="åˆ†é¡">
        <input type="text" id="in-title" placeholder="é€£çµåç¨±">
        <input type="text" id="in-url" placeholder="ç¶²å€">
        <button class="btn btn-gold" onclick="addNew()">ï¼‹ ç™¼ä½ˆåˆ°è³‡æ–™åº«</button>
    </div>

    <div id="nav-list">è¼‰å…¥ä¸­...</div>

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };
    const LIFF_ID = "2008868088-9hbWzzlW";
    const ADMIN_PASSWORD = "8888";

    let adminMode = false;
    let currentData = [];
    let currentPlayers = [];

    // åˆå§‹åŒ–èˆ‡æ¬Šé™é–å®š
    async function init() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); }
            else {
                const profile = await liff.getProfile();
                document.getElementById('user-name').innerText = "ELITE Â· " + profile.displayName;
            }
        } catch (e) { console.log("LIFF Init Error"); }
        fetchData();
    }

    // é—œéµï¼šä¿®å¾©è·³è½‰èˆ‡æ¬Šé™ç¹¼æ‰¿
    function smartOpen(url) {
        if (liff.isInClient()) {
            liff.openWindow({ url: url, external: false });
        } else {
            window.location.href = url;
        }
    }

    async function fetchData() {
        const [navRes, playerRes] = await Promise.all([
            fetch(`${API_URL}/nav_links?select=*&order=category.asc,id.asc`, { headers: HEADERS }),
            fetch(`${API_URL}/players?select=*`, { headers: HEADERS })
        ]);
        currentData = await navRes.json();
        currentPlayers = await playerRes.json();
        render();
    }

    function render() {
        let groups = {};
        currentData.forEach(item => {
            const cat = item.category || "æœªåˆ†é¡";
            if (!groups[cat]) groups[cat] = [];
            groups[cat].push(item);
        });

        // éŒ¨é»æ¢å¾©
        let anchorHtml = "";
        Object.keys(groups).forEach(cat => {
            if (cat.includes("é–‹ç™¼") && !adminMode) return;
            anchorHtml += `<div class="anchor-btn" onclick="document.getElementById('sec-${cat}').scrollIntoView({behavior:'smooth'})">${cat}</div>`;
        });
        document.getElementById('anchor-list').innerHTML = anchorHtml;

        // æ¸…å–®æ¢å¾© (ä½¿ç”¨ onclick ä¿®å¾©æ¬Šé™)
        let html = "";
        Object.keys(groups).forEach(cat => {
            if (cat.includes("é–‹ç™¼") && !adminMode) return;
            html += `<div class="group-title" id="sec-${cat}">${cat}</div><div class="nav-grid">`;
            groups[cat].forEach(item => {
                if (adminMode) {
                    html += `<div class="nav-item edit-card">
                        <input value="${item.title}" onchange="updateItem(${item.id}, 'title', this.value)">
                        <input value="${item.url}" onchange="updateItem(${item.id}, 'url', this.value)">
                        <button onclick="deleteItem(${item.id})">åˆªé™¤</button>
                    </div>`;
                } else {
                    html += `
                        <div onclick="smartOpen('${item.url}')" class="nav-item">
                            <div class="icon-box">${item.icon || 'ğŸ”—'}</div>
                            <div class="title-text">${item.title}</div>
                            <div class="arrow">âœ</div>
                        </div>`;
                }
            });
            html += `</div>`;
        });
        document.getElementById('nav-list').innerHTML = html;
    }

    // ç™¼é€æˆ°å ±
    async function sendEliteFlex() {
        const type = document.getElementById('report-type').value;
        const players = currentPlayers.filter(p => !p.name.startsWith('OFF_'));
        let title = "æˆ°å ±æ›´æ–°", content = "";

        if (type === 'rank') {
            title = "ğŸ† ç¸½ç©åˆ†æ’å";
            content = players.sort((a,b)=>(b.money+b.debt)-(a.money+a.debt)).slice(0,8).map(p=>`${p.name}: ${Math.round(p.money+p.debt)}`).join('\n');
        } else if (type === 'money') {
            title = "ğŸ’° é‡‘åº«é¤˜é¡æ’è¡Œ";
            content = players.sort((a,b)=>b.money-a.money).slice(0,8).map(p=>`${p.name}: $${p.money}`).join('\n');
        } else {
            title = "ğŸ’¸ æ¬ æ¬¾å‚µå‹™æ¸…å–®";
            content = players.filter(p=>p.debt!==0).map(p=>`${p.name}: ${p.debt}`).join('\n');
        }

        try {
            await liff.shareTargetPicker([{
                "type": "flex", "altText": "ELITE " + title,
                "contents": {
                    "type": "bubble", "styles": { "header": {"backgroundColor":"#000000"}, "body": {"backgroundColor":"#1a1a1a"} },
                    "header": { "type": "box", "layout": "vertical", "contents": [{"type":"text","text":title,"color":"#ffa502","weight":"bold"}] },
                    "body": { "type": "box", "layout": "vertical", "contents": [{"type":"text","text":content||"æš«ç„¡æ•¸æ“š","color":"#ffffff","wrap":true,"size":"sm"}] }
                }
            }]);
        } catch (e) { alert("ç™¼é€å¤±æ•—ï¼Œè«‹å¾ LINE é€£çµé€²å…¥"); }
    }

    // åŸæœ¬çš„ç®¡ç†åŠŸèƒ½æ¢å¾©
    function checkAuth() {
        if (!adminMode) {
            if (prompt("ç®¡ç†å¯†ç¢¼ï¼š") !== ADMIN_PASSWORD) return;
        }
        adminMode = !adminMode;
        document.getElementById('add-form').style.display = adminMode ? "block" : "none";
        render();
    }

    async function addNew() {
        const t = document.getElementById('in-title').value, u = document.getElementById('in-url').value, c = document.getElementById('in-category').value || "å¸¸ç”¨";
        await fetch(`${API_URL}/nav_links`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ title: t, url: u, category: c, icon: 'ğŸ”—' }) });
        fetchData();
    }

    async function updateItem(id, field, value) {
        let b = {}; b[field] = value;
        await fetch(`${API_URL}/nav_links?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(b) });
    }

    async function deleteItem(id) {
        if(confirm("åˆªé™¤ï¼Ÿ")) await fetch(`${API_URL}/nav_links?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
        fetchData();
    }

    window.onload = init;
</script>
</body>
</html>
