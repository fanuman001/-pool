        /* é€£çµå¡ç‰‡æ¨£å¼ */
        .nav-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };
    const ADMIN_PASSWORD = "8888"; 

    let adminMode = false;

    // 1. åˆå§‹åŒ–è®€å–
    async function fetchData() {
        try {
            const res = await fetch(`${API_URL}/nav_links?select=*&order=category.asc,id.asc`, { headers: HEADERS });

            if (pwd !== ADMIN_PASSWORD) return alert("å¯†ç¢¼éŒ¯èª¤");
        }
        adminMode = !adminMode;
        document.getElementById('toggle-btn').innerText = adminMode ? "âœ… é€€å‡ºç®¡ç†" : "âš™ï¸ ç®¡ç†æ¨¡å¼";
        document.getElementById('toggle-btn').classList.toggle('btn-active', adminMode);
        document.getElementById('add-form').style.display = adminMode ? "block" : "none";

    // 3. æ ¸å¿ƒæ¸²æŸ“é‚è¼¯
    function render() {
        let groups = {};
        // å°‡è³‡æ–™æŒ‰ category åˆ†çµ„
        currentData.forEach(item => {
            const cat = item.category || "æœªåˆ†é¡";
            if (!groups[cat]) groups[cat] = [];
            groups[cat].push(item);
        });

        // æ¸²æŸ“é ‚éƒ¨éŒ¨é»
        let anchorHtml = "";
        Object.keys(groups).forEach(cat => {
            // å¦‚æœæ˜¯é–‹ç™¼å€ä¸”æœªé–‹ç®¡ç†æ¨¡å¼ï¼Œä¸é¡¯ç¤ºéŒ¨é»
            if ((cat.includes("é–‹ç™¼") || cat.includes("Dev")) && !adminMode) return;
            anchorHtml += `<div class="anchor-btn" onclick="scrollToId('sec-${cat}')">${cat}</div>`;
        });
        document.getElementById('anchor-list').innerHTML = anchorHtml;

        // æ¸²æŸ“åˆ†å€æ¸…å–®
        let html = "";
        Object.keys(groups).forEach(cat => {
            const isDev = cat.includes("é–‹ç™¼") || cat.includes("Dev");

            html += `<div class="nav-grid">`;

                            <input style="font-size:12px; color:var(--gold);" value="${item.category}" onchange="updateItem(${item.id}, 'category', this.value)" placeholder="åˆ†é¡">

                } else {

        });
        document.getElementById('nav-list').innerHTML = html || '<div style="text-align:center; padding:50px; color:var(--gray);">æš«ç„¡å…¬é–‹é€£çµ</div>';
    }

    // 4. åŠŸèƒ½å‡½æ•¸
    function scrollToId(id) {
        document.getElementById(id).scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    async function addNew() {
        const t = document.getElementById('in-title').value;
        const u = document.getElementById('in-url').value;
        const i = document.getElementById('in-icon').value;
        const c = document.getElementById('in-category').value || "å¸¸ç”¨";
        if(!t || !u) return alert("åç¨±èˆ‡ç¶²å€ç‚ºå¿…å¡«");
        
        await fetch(`${API_URL}/nav_links`, { 
            method: 'POST', 
            headers: HEADERS, 
            body: JSON.stringify({ title: t, url: u, icon: i, category: c })

        document.getElementById('in-title').value = ""; 
        document.getElementById('in-url').value = "";

    }

    async function updateItem(id, field, value) {
        let body = {}; body[field] = value;
        await fetch(`${API_URL}/nav_links?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(body) });
        // ä¸åˆ·æ–°é é¢ä»¥ä¿æŒç·¨è¼¯æ‰‹æ„Ÿï¼Œåƒ…æ›´æ–°æœ¬åœ°æ•¸æ“š
        const index = currentData.findIndex(d => d.id === id);
        currentData[index][field] = value;
    }

    async function deleteItem(id) {
        if(!confirm("ç¢ºå®šåˆªé™¤æ­¤é€£çµï¼Ÿ")) return;
        await fetch(`${API_URL}/nav_links?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });

    }

    fetchData();
</script>
