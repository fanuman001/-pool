        :root {

            padding: 15px; max-width: 600px; margin: 0 auto; line-height: 1.5;
            min-height: 100vh;

        /* é ‚éƒ¨ Header å„ªåŒ– */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 25px; padding: 10px 5px;
            position: sticky; top: 0; z-index: 100;
            background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(10px);
        }
        .header h2 { 
            letter-spacing: 3px; font-weight: 900; 
            background: linear-gradient(to right, var(--blue), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0; font-size: 26px; 
        }

        /* å°è¦½æŒ‰éˆ•æ»¾å‹•æ¢ */
        .anchor-nav { 
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; 
            margin-bottom: 15px; scrollbar-width: none;
        }
        .anchor-nav::-webkit-scrollbar { display: none; }
        .anchor-btn { 
            background: var(--card); border: 1px solid var(--border); color: var(--gray);
            padding: 8px 18px; border-radius: 20px; font-size: 13px; white-space: nowrap; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
        }
        .anchor-btn:hover { border-color: var(--blue); color: var(--blue); transform: translateY(-2px); }
        .anchor-btn:active { transform: scale(0.95); background: var(--blue); color: #000; }

        /* ç¾¤çµ„æ¨™é¡Œ */
        .group-title { 
            font-size: 14px; color: var(--accent); margin: 35px 0 15px 5px; 
            display: flex; align-items: center; gap: 12px; font-weight: 800; text-transform: uppercase;
            letter-spacing: 1px;
        }
        .group-title::after { content: ""; flex: 1; height: 1px; background: linear-gradient(to right, var(--border), transparent); }

        /* ç¶²æ ¼é …ç›®å¡ç‰‡å„ªåŒ– */
        .nav-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        .nav-item { 
            background: var(--card); border: 1px solid var(--border); 
            padding: 16px 20px; border-radius: 18px;
            display: flex; align-items: center; transition: all 0.3s ease; cursor: pointer;
            text-decoration: none; color: inherit;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-item:hover { 
            border-color: var(--blue); 
            background: rgba(33, 40, 51, 0.9); 
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(0, 210, 255, 0.1);
        }

        .icon-box { 
            width: 46px; height: 46px; background: rgba(0, 210, 255, 0.1); 
            border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            font-size: 22px; margin-right: 18px; flex-shrink: 0;
            border: 1px solid rgba(0, 210, 255, 0.2);
            transition: 0.3s;
        }
        .nav-item:hover .icon-box { transform: rotate(-10deg) scale(1.1); background: var(--blue); color: #000; }

        .title-text { font-size: 17px; font-weight: 600; flex-grow: 1; }
        .arrow { color: var(--border); font-size: 14px; transition: 0.3s; }
        .nav-item:hover .arrow { transform: translateX(5px); color: var(--blue); }

        /* ç®¡ç†å“¡å€å¡Š */
        .admin-box { 
            background: rgba(22, 27, 34, 0.9); border: 1px solid var(--gold); 
            padding: 20px; border-radius: 24px; margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(255, 165, 2, 0.1);
        }
        input, select { 
            width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; 
            border: 1px solid var(--border); background: rgba(0,0,0,0.3); color: #fff; 
            box-sizing: border-box; transition: 0.3s;
        }
        input:focus { border-color: var(--gold); outline: none; background: #000; }

        .btn-gold { 
            background: linear-gradient(45deg, var(--gold), #ff7b00); 
            color: #000; width: 100%; margin-top: 15px; font-size: 16px; 
            box-shadow: 0 4px 15px rgba(255, 165, 2, 0.3);
        }
        
        /* éª¨æ¶å±å‹•ç•« (Loading) */
        @keyframes shimmer {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .loading-item {
            height: 70px; background: var(--card); border-radius: 18px;
            margin-bottom: 10px; animation: shimmer 1.5s infinite;
        }
    </style>
</head>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };
    const ADMIN_PASSWORD = "8888"; 
    const LIFF_ID = "2008868088-9hbWzzlW";

    let adminMode = false;
    let currentData = [];

    liff.init({ liffId: LIFF_ID }).then(() => AOS.init()).catch(e => console.log("Init Silent"));

    async function fetchData() {
        try {
            const res = await fetch(`${API_URL}/nav_links?select=*&order=category.asc,id.asc`, { headers: HEADERS });
            currentData = await res.json();
            render();
        } catch (e) { document.getElementById('nav-list').innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥æ•¸æ“šåº«è¨­å®š"; }
    }

    function checkAuth() {
        if (!adminMode) {
            let pwd = prompt("è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼ï¼š");
            if (pwd !== ADMIN_PASSWORD) return alert("å¯†ç¢¼éŒ¯èª¤");
        }
        adminMode = !adminMode;
        document.getElementById('toggle-btn').innerText = adminMode ? "âœ… é€€å‡º" : "âš™ï¸ ç®¡ç†";
        document.getElementById('toggle-btn').classList.toggle('btn-active', adminMode);
        document.getElementById('add-form').style.display = adminMode ? "block" : "none";
        render();
    }

    function openUrl(url) {
        if (liff.isInClient()) {
            liff.openWindow({ url: url, external: false });
        } else {
            window.open(url, '_blank');
        }
    }

    function render() {
        let groups = {};
        currentData.forEach(item => {
            const cat = item.category || "æœªåˆ†é¡";
            if (!groups[cat]) groups[cat] = [];
            groups[cat].push(item);
        });

        let anchorHtml = "";
        Object.keys(groups).forEach(cat => {
            if ((cat.includes("é–‹ç™¼") || cat.includes("Dev")) && !adminMode) return;
            anchorHtml += `<div class="anchor-btn" onclick="scrollToId('sec-${cat}')">${cat}</div>`;
        });
        document.getElementById('anchor-list').innerHTML = anchorHtml;

        let html = "";
        Object.keys(groups).forEach((cat, index) => {
            const isDev = cat.includes("é–‹ç™¼") || cat.includes("Dev");
            if (isDev && !adminMode) return;

            html += `<div class="group-title" id="sec-${cat}" data-aos="fade-right">${cat} ${isDev?'<span class="dev-badge">DEV</span>':''}</div>`;
            html += `<div class="nav-grid">`;
            
            groups[cat].forEach((item, itemIndex) => {
                if (adminMode) {
                    html += `
                        <div class="nav-item edit-card" data-aos="fade-up">
                            <div style="display:flex; gap:8px; width:100%;">
                                <input style="width:60px" value="${item.icon}" onchange="updateItem(${item.id}, 'icon', this.value)">
                                <input style="flex:1" value="${item.title}" onchange="updateItem(${item.id}, 'title', this.value)">
                                <button style="color:var(--red); border:none; background:none; font-size:24px; cursor:pointer;" onclick="deleteItem(${item.id})">Ã—</button>
                            </div>
                            <input style="font-size:12px; color:var(--gray);" value="${item.url}" onchange="updateItem(${item.id}, 'url', this.value)">
                            <input style="font-size:12px; color:var(--gold);" value="${item.category}" onchange="updateItem(${item.id}, 'category', this.value)">
                        </div>`;
                } else {
                    html += `
                        <div onclick="openUrl('${item.url}')" class="nav-item" data-aos="fade-up" data-aos-delay="${itemIndex * 50}">
                            <div class="icon-box">${item.icon || 'ğŸ”—'}</div>
                            <div class="title-text">${item.title}</div>
                            <div class="arrow">âœ</div>
                        </div>`;
                }
            });
            html += `</div>`;
        });
        document.getElementById('nav-list').innerHTML = html || 'æš«ç„¡è³‡æ–™';
        // é‡æ–°åˆå§‹åŒ–å‹•ç•«
        AOS.refresh();
    }

    function scrollToId(id) { 
        const el = document.getElementById(id);
        const offset = 80; 
        const bodyRect = document.body.getBoundingClientRect().top;
        const elementRect = el.getBoundingClientRect().top;
        const elementPosition = elementRect - bodyRect;
        const offsetPosition = elementPosition - offset;

        window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
    }

    async function addNew() {
        const t = document.getElementById('in-title').value, u = document.getElementById('in-url').value, i = document.getElementById('in-icon').value, c = document.getElementById('in-category').value || "å¸¸ç”¨";
        if(!t || !u) return alert("è«‹è¼¸å…¥å®Œæ•´è³‡è¨Š");
        
        const btn = document.querySelector('.btn-gold');
        btn.innerText = "ç™¼ä½ˆä¸­...";
        
        await fetch(`${API_URL}/nav_links`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ title: t, url: u, icon: i, category: c }) });
        
        document.getElementById('in-title').value = "";
        document.getElementById('in-url').value = "";
        btn.innerText = "ï¼‹ ç™¼ä½ˆåˆ°è³‡æ–™åº«";
        fetchData();
    }

    async function updateItem(id, field, value) {
        let body = {}; body[field] = value;
        await fetch(`${API_URL}/nav_links?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(body) });
    }

    async function deleteItem(id) {
        if(!confirm("ç¢ºå®šè¦åˆªé™¤é€™å€‹é€£çµå—ï¼Ÿ")) return;
        await fetch(`${API_URL}/nav_links?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
        fetchData();
    }

    fetchData();
</script>
