<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELITE HUB</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { 
            --blue: #00d2ff; --gold: #ffa502; --bg: #0d1117; 
            --card: #1c222b; --border: #30363d; --gray: #8b949e; 
            --red: #ff4757;
        }
        body { background: var(--bg); color: #e6edf3; font-family: -apple-system, sans-serif; padding: 15px; max-width: 600px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header h2 { letter-spacing: 2px; color: var(--blue); margin: 0; }

        /* æˆ°å ±å€ */
        .broadcast-box { background: #161b22; border: 1px solid var(--gold); padding: 15px; border-radius: 18px; margin-bottom: 20px; }
        select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #333; background: #000; color: var(--gold); margin-bottom: 10px; }

        .anchor-nav { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 10px; scrollbar-width: none; }
        .anchor-nav::-webkit-scrollbar { display: none; }
        .anchor-btn { background: var(--card); border: 1px solid var(--border); color: var(--gray); padding: 6px 14px; border-radius: 20px; font-size: 12px; white-space: nowrap; cursor: pointer; }

        .group-title { font-size: 13px; color: var(--gray); margin: 25px 0 10px 5px; display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .group-title::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        .nav-grid { display: grid; gap: 10px; }
        .nav-item { 
            background: var(--card); border: 1px solid var(--border); padding: 12px 15px; 
            border-radius: 15px; display: flex; align-items: center; cursor: pointer; text-decoration: none; color: inherit;
        }

        .icon-box { width: 40px; height: 40px; background: rgba(255,255,255,0.03); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; margin-right: 12px; border: 1px solid var(--border); }
        .title-text { font-size: 15px; font-weight: 600; flex-grow: 1; }

        /* ç®¡ç†æ¨¡å¼ï¼šå®Œæ•´ç‰ˆ */
        .admin-box { background: #161b22; border: 1px solid var(--gold); padding: 15px; border-radius: 18px; margin-bottom: 20px; }
        .admin-box input { width: 100%; padding: 10px; margin: 4px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; font-size: 14px; }
        
        .edit-card { border: 1px dashed var(--gold) !important; flex-direction: column; align-items: stretch !important; gap: 8px; padding: 15px; }
        .btn { padding: 10px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-gold { background: var(--gold); color: #000; width: 100%; margin-top: 5px; }
        .btn-red { background: var(--red); color: #fff; font-size: 12px; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="hub-name">ELITE HUB</h2>
        <button class="btn" style="background:none; color:var(--gray); font-size: 20px;" onclick="checkAuth()">âš™ï¸</button>
    </div>

    <div class="broadcast-box">
        <select id="report-type">
            <option value="rank">ğŸ† ç¸½ç©åˆ†æ’å</option>
            <option value="money">ğŸ’° é‡‘åº«é¤˜é¡æ’è¡Œ</option>
            <option value="debt">ğŸ’¸ æ¬ æ¬¾å‚µå‹™æ¸…å–®</option>
        </select>
        <button class="btn btn-gold" onclick="sendEliteFlex()">ğŸ“¢ ç™¼é€é¸å®šæˆ°å ±</button>
    </div>

    <div id="anchor-list" class="anchor-nav"></div>

    <div id="add-form" class="admin-box" style="display: none;">
        <div style="display: grid; grid-template-columns: 1fr 3fr; gap: 5px;">
            <input type="text" id="in-icon" placeholder="åœ–ç¤º" value="ğŸ”—">
            <input type="text" id="in-category" placeholder="åˆ†é¡ (å¦‚: æ•¸æ“š/ç³»çµ±)">
        </div>
        <input type="text" id="in-title" placeholder="é€£çµåç¨±">
        <input type="text" id="in-url" placeholder="ç¶²å€ https://...">
        <button class="btn btn-gold" onclick="addNew()">ï¼‹ ç™¼ä½ˆé€£çµ</button>
    </div>

    <div id="nav-list">è¼‰å…¥ä¸­...</div>

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };
    const LIFF_ID = "2008868088-9hbWzzlW";

    let adminMode = false;
    let currentData = [];
    let currentPlayers = [];

    async function init() {
        try {
            await liff.init({ liffId: LIFF_ID });
            // å–æ¶ˆå¼·åˆ¶è·³è½‰ç™»å…¥ï¼Œåƒ…åœ¨å¿…è¦æ™‚åŸ·è¡Œ
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                document.getElementById('hub-name').innerText = "ELITE Â· " + profile.displayName;
            }
        } catch (e) { console.log("Init Error"); }
        fetchData();
    }

    // ğŸ† é—œéµï¼šè®“å­ç¶²é ç¹¼æ‰¿æ¬Šé™çš„è·³è½‰
    function openSubsystem(url) {
        if (liff.isInClient()) {
            liff.openWindow({ url: url, external: false });
        } else {
            window.location.href = url;
        }
    }

    async function fetchData() {
        const [navRes, playerRes] = await Promise.all([
            fetch(`${API_URL}/nav_links?select=*&order=category.asc,id.asc`, { headers: HEADERS }),
            fetch(`${API_URL}/players?select=*`, { headers: HEADERS })
        ]);
        currentData = await navRes.json();
        currentPlayers = await playerRes.json();
        render();
    }

    function render() {
        let groups = {};
        currentData.forEach(item => {
            if (!groups[item.category]) groups[item.category] = [];
            groups[item.category].push(item);
        });

        // æ¸²æŸ“éŒ¨é»
        document.getElementById('anchor-list').innerHTML = Object.keys(groups)
            .map(cat => `<div class="anchor-btn" onclick="document.getElementById('sec-${cat}').scrollIntoView({behavior:'smooth'})">${cat}</div>`).join('');

        let html = "";
        Object.keys(groups).forEach(cat => {
            html += `<div class="group-title" id="sec-${cat}">${cat}</div><div class="nav-grid">`;
            groups[cat].forEach(item => {
                if (adminMode) {
                    html += `<div class="nav-item edit-card">
                        <div style="display:flex; gap:5px;">
                            <input style="width:40px" value="${item.icon}" onchange="updateItem(${item.id}, 'icon', this.value)">
                            <input style="flex:1" value="${item.title}" onchange="updateItem(${item.id}, 'title', this.value)">
                        </div>
                        <input value="${item.url}" onchange="updateItem(${item.id}, 'url', this.value)">
                        <input value="${item.category}" onchange="updateItem(${item.id}, 'category', this.value)">
                        <button class="btn btn-red" onclick="deleteItem(${item.id})">ğŸ—‘ï¸ åˆªé™¤æ­¤é€£çµ</button>
                    </div>`;
                } else {
                    html += `
                        <div onclick="openSubsystem('${item.url}')" class="nav-item">
                            <div class="icon-box">${item.icon || 'ğŸ”—'}</div>
                            <div class="title-text">${item.title}</div>
                            <div style="color:var(--border)">âœ</div>
                        </div>`;
                }
            });
            html += `</div>`;
        });
        document.getElementById('nav-list').innerHTML = html;
    }

    // æˆ°å ±åŠŸèƒ½
    async function sendEliteFlex() {
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const type = document.getElementById('report-type').value;
        const players = currentPlayers.filter(p => !p.name.startsWith('OFF_'));
        let title = "æˆ°å ±", content = "";

        if (type === 'rank') {
            title = "ğŸ† ç¸½ç©åˆ†æ’å";
            content = players.sort((a,b)=>(b.money+b.debt)-(a.money+a.debt)).slice(0,8).map(p=>`${p.name}: ${Math.round(p.money+p.debt)}`).join('\n');
        } else if (type === 'money') {
            title = "ğŸ’° é‡‘åº«é¤˜é¡æ’è¡Œ";
            content = players.sort((a,b)=>b.money-a.money).slice(0,8).map(p=>`${p.name}: $${p.money}`).join('\n');
        } else {
            title = "ğŸ’¸ æ¬ æ¬¾å‚µå‹™æ¸…å–®";
            content = players.filter(p=>p.debt!==0).map(p=>`${p.name}: ${p.debt}`).join('\n');
        }

        await liff.shareTargetPicker([{
            "type": "flex", "altText": title,
            "contents": {
                "type": "bubble", "styles": { "header": {"backgroundColor":"#000000"}, "body": {"backgroundColor":"#1a1a1a"} },
                "header": { "type": "box", "layout": "vertical", "contents": [{"type":"text","text":title,"color":"#ffa502","weight":"bold"}] },
                "body": { "type": "box", "layout": "vertical", "contents": [{"type":"text","text":content||"ç„¡æ•¸æ“š","color":"#ffffff","wrap":true,"size":"sm"}] }
            }
        }]);
    }

    function checkAuth() {
        if (!adminMode && prompt("ç®¡ç†å¯†ç¢¼") !== "8888") return;
        adminMode = !adminMode;
        document.getElementById('add-form').style.display = adminMode ? "block" : "none";
        render();
    }

    async function addNew() {
        const t = document.getElementById('in-title').value, u = document.getElementById('in-url').value, i = document.getElementById('in-icon').value, c = document.getElementById('in-category').value;
        await fetch(`${API_URL}/nav_links`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ title: t, url: u, icon: i, category: c }) });
        fetchData();
    }

    async function updateItem(id, field, value) {
        let b = {}; b[field] = value;
        await fetch(`${API_URL}/nav_links?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(b) });
    }

    async function deleteItem(id) {
        if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) {
            await fetch(`${API_URL}/nav_links?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
            fetchData();
        }
    }

    window.onload = init;
</script>
</body>
</html>
